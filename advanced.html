<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyTrack - Advanced Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

    <meta name="author" content="James Ding"/>
    <meta name="description" content="Skytrack - The leading Hypixel Skyblock price tracker. Stay updated with market trends, item values, and trade insights."/>
    <meta name="keywords" content="Skytrack, Hypixel Skyblock, Skyblock price tracker, Minecraft market tracker, Skyblock trading, Skyblock economy tracker, Hypixel trading tool"/>

    <meta property="og:title" content="Skytrack: #1 Hypixel Skyblock Price Tracker"/>
    <meta property="og:description" content="Stay updated with Hypixel Skyblock market trends, item values, and trade insights."/>
    <meta property="og:url" content="https://skytrack.twango.dev"/>
    <meta property="og:image" content="https://skytrack.twango.dev/logo.png" />
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="https://skytrack.twango.dev/logo.png" />

    <script src="api.js"></script>
    <script src="advanced.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js" integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://analytics.twango.dev/script.js" data-website-id="2497f9c5-6f7b-41c1-9f44-0e2bac7b4800"></script>
</head>
<body>
    <h1 class="center header-element"><a href="index"><img src="logo.png" width="48px" alt="Skytrack Logo" style="text-align: center; vertical-align: middle; transform: translateY(-4px)"/>SkyTrack</a></h1>
    <p class="center">View source on <a class="link" href="https://github.com/twangodev/skytrack">GitHub</a></p>
    <div id="data">
        <h2 id="advanced-header" class="center"></h2>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div id="buy-container" class="buy-sell-container">
            <div class="center buy-sell-container-header">Sell (Bid)</div>
            <div class="quick-statistics-container">
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Price</div>
                    <div id="sell-container-price" class="quick-statistic-value">0.0</div>
                </div>
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Volume</div>
                    <div id="sell-container-volume" class="quick-statistic-value">0.0</div>
                </div>
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Moving Week</div>
                    <div id="sell-container-moving-week" class="quick-statistic-value">0.0</div>
                </div>
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Pending Transactions</div>
                    <div id="sell-container-orders" class="quick-statistic-value">0.0</div>
                </div>
            </div>
            <table id="buy-table">
                <tr>
                    <th>Price Per Unit (PPU)</th>
                    <th>Orders</th>
                    <th>Amount</th>
                    <th>Market Value</th>
                </tr>
            </table>

        </div>
        <div id="sell-container" class="buy-sell-container">
            <div class="center buy-sell-container-header">Buy (Ask)</div>
            <div class="quick-statistics-container">
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Price</div>
                    <div id="buy-container-price" class="quick-statistic-value">0.0</div>
                </div>
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Volume</div>
                    <div id="buy-container-volume" class="quick-statistic-value">0.0</div>
                </div>
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Moving Week</div>
                    <div id="buy-container-moving-week" class="quick-statistic-value">0.0</div>
                </div>
                <div class="quick-statistic">
                    <div class="quick-statistic-header">Pending Transactions</div>
                    <div id="buy-container-orders" class="quick-statistic-value">0.0</div>
                </div>
            </div>
            <table id="sell-table">
                <tr>
                    <th>Price Per Unit (PPU)</th>
                    <th>Orders</th>
                    <th>Amount</th>
                    <th>Market Value</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="error-container" style="display: none">
        <h2 id="error-header" class="center"></h2>
    </div>

</body>
</html>
